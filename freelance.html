<html>
<head>
	<title>Infinity Forum -- Freelancing</title>
	<style type="text/css">
	body {
		background: #444;
		color: #eee;
		font-family: Arial;
	}
	div {
		display: inline-block;
		vertical-align: top;
	}
	div.box {
		background: #666;
		border-radius: 15px;
		width: 97%;
		height: 40%;
		margin: 4px 4px 4px 4px;
		overflow-y: scroll;
		overflow-x: hidden;
	}
	div.box > h1 {
		margin-left: 5px;
		margin-right: 5px;
		margin-top: 0px;
		width: 100%;
		font-size: 150%;
	}
	div.box > p {
		margin-top: 0px;
		font-size: 90%;
		margin-left: 5px;
		margin-right: 5px;
	}
	div.box > div {
		margin-top: -15px;
		bottom: 0px;
		height: 20px;
		width: 100%;
		background-color: #444;
	}
	div.box > div > span {
		color: #ddd;
		margin-left: 5px;
		margin-right: 5px;
	}
	div.box > div > span > span {
		color: #999;
	}
	div.box > div > span.r {
		float: right;
	}
	div#options {
		position: fixed;
		width: 29%;
		height: 99%;
		z-index: 1;
	}
	div#options > span {
		font-size: 180%;
	}
	div#list {
		position: absolute;
		z-index: 0;
		left: 30%;
		top: 10%;
		width: 70%;
		height: 90%;
	}
	input#text {
		position: fixed;
		z-index: 1;
		width: 69%;
		left: 30%;
		top: 1%;
		height: 9%;
		font-size: 200%;
	}
	</style>
	<script type="text/javascript">
	var options = {
		add: function(type, name, values) {
			var opts = document.getElementById('options');
			var l = values.length;
			opts.innerHTML +=  "<span>" + name + ":</span><br />";
			if (type == "check") {
				for (var i = 0; i < l; i++) {
					opts.innerHTML +=  "<input type=\"checkbox\" name=\"" + name + "\" value=\"" + values[i] + "\" /> " + values[i] + "<br />";
				}
			} else if (type == "radio") {
				for (var i = 0; i < l; i++) {
					opts.innerHTML += "<input type=\"radio\" name=\"" + name + "\" value=\"" + values[i] + "\" /> " + values[i] + "<br />";
				}
			}
		}
	}
	var listing = {
		add: function(title, price, rating, user, body) {
			if (price > 5 || price < 0 || rating > 5 || rating < 0) {
				return "Invalid Input";
			}
			var dollars = "";
			var anti = "$$$$$";
			while (price > 0) {
				dollars += "$";
				anti = anti.substr(1);
				price--;
			}
			if (dollars == "") {
				dollars = "<span>" + anti + "</span>";
			} else {
				dollars = dollars + "<span>" + anti + "</span>";
			}
			var rate = "";
			anti = "+++++";
			while (rating > 0) {
				rate += "+";
				anti = anti.substr(1);
				rating--;
			}
			if (rate == "") {
				rate = "<span>" + anti + "</span>";
			} else {
				rate = rate + "<span>" + anti + "</span>";
			}
			var list = document.getElementById('list');
			list.innerHTML = list.innerHTML + "<div class=\"box\"><h1>" + title + "</h1><div><span>" + dollars + "</span><span onmouseover=\"this.innerHTML = '" + user + "'\" onmouseout=\"this.innerHTML = '" + rate + "'\" class=\"r\">" + rate + "</span></div><p>" + body + "</p></div><br />";
		}
	}
	</script>
</head>
<body>
	<div id="options"></div>
	<input type="text" id="text" value="search" />
	<div id="list">
		
	</div>
</body>
</html>
